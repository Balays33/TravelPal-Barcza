<div class="pages">

    <div data-page="exchange" class="page">
        <div class="page-content">
            <div class="content-block">
                <div id="box1">
                    <h1>Currency Converter</h1>
                </div>

                <div class="block">
                    <h3>From</h3>
                    <div class="row">
                        <img  src="https://www.countryflags.io/us/shiny/32.png">
                        <p>USD</p>
                    </div>
                </div>
                <input type="number" id="input" value="1">Amount</input><br>
                <div>
                    <h3>To</h3>
                    <p>Local Currency:</p>
                    <div class="row">
                    <img id="littleFlagExchange" src="https://www.countryflags.io/ie/shiny/32.png">
                    <p id="currentcyTEXTL">what</p>
                    </div>
                    <h2 id="result"></h2>
                </div>
                <div class="buttonweather">
                    <button class="col button color-blue" onclick="convert()">convert</button>
                </div>
                <hr>
                
                <div class="block">
                    <h3>Local Currency:</h3>
                    <div class="row">
                        <img id="littleFlagExchangeLocal" src="https://www.countryflags.io/ie/shiny/32.png">
                        <p id="currentcyTEXTLC">what</p>
                    </div>
                </div>
                <input type="number" id="input2" value="1">Amount</input><br>
                <div>
                    <h3>To</h3>
                    <p></p>
                    <div class="row">
                    <img  src="https://www.countryflags.io/us/shiny/32.png">
                    <p>USD</p>
                    </div>
                    <h2 id="result2"></h2>
                </div>
                <div class="buttonweather">
                    <button class="col button color-blue" onclick="convertlocal()">convert</button>
                </div>
            </div>
        </div>
    </div>
